<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 基本元数据 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Phunzage个人主页">
    <meta name="keywords" content="Phunzage, 个人主页, 作品集">
    <meta name="author" content="Phunzage">
    <title>Phunzage Home</title>
    
    <!-- Remix Icon图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- 精简版样式文件 -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
    <!-- 网站图标 -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" href="favicon.ico">
    
    <style>
        /* 自定义紫色背景样式 */
        .panel-cover {
            background-color: #7e3ebe !important;
        }
        
        /* 响应式设计优化 */
        @media (max-width: 768px) {
            .panel-title {
                font-size: 2rem !important;
            }
            .panel-cover__description {
                font-size: 0.9rem !important;
            }
        }
        
        /* 微信模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            transition: opacity 0.3s ease;
            opacity: 0;
            justify-content: center;
            align-items: center;
        }
        
        .modal.show {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .close {
            color: #aaa;
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
    </style>
</head>

<body>
    <!-- 主封面区域 -->
    <header id="panel" class="panel-cover">
        <div class="panel-main">
            <div class="panel-main__inner panel-inverted">
                <div class="panel-main__content">
                    <!-- 头像区域 - 修复悬停效果 -->
                    <div class="ih-item circle effect right_to_left">            
                        <a href="#" title="个人头像" class="blog-button">
                            <div class="img">
                                <img src="./assets/img/logo.jpg" alt="个人头像" class="js-avatar iUp profilepic">
                            </div>
                            <div class="info">
                                <div class="info-back">
                                    <h2>Endeavour</h2>
                                    <p>2025 · 努力</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <!-- 姓名标题 -->
                    <h1 class="panel-cover__title panel-title iUp">
                        <a href="/" title="Phunzage Home">Phunzage</a>
                    </h1>
                    
                    <!-- 个人格言 -->
                    <p class="panel-cover__subtitle panel-subtitle iUp">Welcome</p>
                    <hr class="panel-cover__divider iUp" />
                    
                    <!-- 个人描述 -->
                    <p class="panel-cover__description iUp">
                        且视他人之疑目如盏盏鬼火，大胆地去走你的夜路。
                        <br/>
                        <strong>-「史铁生」</strong>
                    </p>

                    <!-- 主导航链接 -->
                    <div class="navigation-wrapper iUp">
                        <div class="nav-primary">
                            <nav class="cover-navigation cover-navigation--primary">
                                <ul class="navigation">
                                    <li class="navigation__item">
                                        <a href="/" class="blog-button">首页</a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="https://docs.phunzage.art" class="blog-button" target="_blank">博客</a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="https://phunzage.art" class="blog-button" target="_blank">简历</a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="https://phunzage.art" class="blog-button" target="_blank">关于</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        
                        <!-- 社交链接 - 修复为上下两行布局 -->
                        <div class="nav-social">
                            <nav class="cover-navigation navigation--social">
                                <ul class="navigation">
                                    <li class="navigation__item">
                                        <a href="https://github.com/phunzage/" title="GitHub" target="_blank">
                                            <i class="ri-github-fill"></i>
                                            <span class="label">GitHub</span>
                                        </a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="https://space.bilibili.com/505151602?spm_id_from=333.1007.0.0" title="BiliBili" target="_blank">
                                            <i class="ri-bilibili-fill"></i>
                                            <span class="label">BiliBili</span>
                                        </a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="/" title="微信" target="_blank" onclick="event.preventDefault(); showWeChatModal();">
                                            <i class="ri-wechat-fill"></i>
                                            <span class="label">微信</span>
                                        </a>
                                    </li>
                                    <li class="navigation__item">
                                        <!-- 邮箱链接 -->
                                        <a href="mailto:3143884145@qq.com" title="邮箱">
                                            <i class="ri-mail-fill"></i>
                                            <span class="label">邮箱</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-cover--overlay cover-slate"></div>
        </div>

        <!-- 页脚信息 -->
        <div class="remark iUp">
            <p class="power">Powered By 
                <a href="https://github.com/" target="_blank">GitHub</a> and <a href="https://vercel.com/" target="_blank">Vercel</a>
            </p>
        </div>
    </header>

    <!-- 微信二维码模态框 -->
    <div id="wechatModal" class="modal" onclick="closeWeChatModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeWeChatModal()">&times;</span>
            <h3>我的微信</h3>
            <img src="./assets/img/wechat.jpg" alt="微信二维码" style="max-width: 100%; border-radius: 5px;">
            <p>扫码添加我的微信</p>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
